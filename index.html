<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link rel="stylesheet" href="/css/normalize.css" />
    <link rel="stylesheet" href="/css/style.css" />
    <script src="js/script.js" defer></script>
    <!-- <script src="js/calc.js" defer></script> -->
  </head>
  <body>
    <div class="container">
      <div class="calculator">
        <div class="calculator__display">0</div>
        <div class="calculator__keys">
          <button class="plus operation" data-action="add">+</button>
          <button class="minus operation" data-action="subtract">-</button>
          <button class="multiply operation" data-action="multiply">*</button>
          <button class="divide operation" data-action="divide">/</button>
          <button class="number">9</button>
          <button class="number">8</button>
          <button class="number">7</button>
          <button data-delete>del</button>
          <button class="number">6</button>
          <button class="number">5</button>
          <button class="number">4</button>
          <button class="number">3</button>
          <button class="number">2</button>
          <button class="number">1</button>
          <button class="number">0</button>
          <button data-decimal>.</button>
          <button data-clear="clear">C</button>
          <button class="equals" data-equals="equals">=</button>
        </div>
      </div>
    </div>
  </body>
</html>
