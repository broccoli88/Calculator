<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link rel="stylesheet" href="/css/normalize.css" />
    <link rel="stylesheet" href="/css/style.css" />
    <script src="js/sript.js" defer></script>
  </head>
  <body>
    <div id="calculator">
      <div id="screen">
        <div id="sum">sum</div>
        <div id="middle-screen"></div>
        <div id="operation"></div>
      </div>
      <div class="buttons">
        <span class="button span-2" id="clear">C</span>
        <span class="button" id="del">del</span>
        <span class="button sign" id="plus">+</span>
        <span class="button number">1</span>
        <span class="button number">2</span>
        <span class="button number">3</span>
        <span class="button sign" id="minus">-</span>
        <span class="button number">4</span>
        <span class="button number">5</span>
        <span class="button number">6</span>
        <span class="button sign" id="multiply">*</span>
        <span class="button number">7</span>
        <span class="button number">8</span>
        <span class="button number">9</span>
        <span class="button sign" id="divide">/</span>
        <span class="button number  ">0</span>
        <span class="button sign" id="dot">.</span>
        <span class="button span-2" id="equal">=</span>
      </div>
    </div>
  </body>
</html>
